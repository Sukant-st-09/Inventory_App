<!DOCTYPE html>
<html>
<head>
    <title>Edit Product Movement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="navbar">
    <h1>Inventory Management System</h1>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('view_products') }}">Products</a>
    <a href="{{ url_for('view_locations') }}">Locations</a>
    <a href="{{ url_for('inventory_report') }}">Reports</a>
    </div>
    <br>
    <div class = "container">
    <h1>Edit Product Movement</h1>
    <form method="POST">
        <label>Product:</label><br>
        <select name="product_id" required>
            {% for product in products %}
            <option value="{{ product.product_id }}" {% if product.product_id == movement.product_id %}selected{% endif %}>
                {{ product.name }}
            </option>
            {% endfor %}
        </select><br><br>

        <label>From Location (leave blank if new stock):</label><br>
        <select name="from_location">
            <option value="">--None--</option>
            {% for loc in locations %}
            <option value="{{ loc.location_id }}" {% if loc.location_id == movement.from_location %}selected{% endif %}>
                {{ loc.name }}
            </option>
            {% endfor %}
        </select><br><br>

        <label>To Location (leave blank if removing stock):</label><br>
        <select name="to_location">
            <option value="">--None--</option>
            {% for loc in locations %}
            <option value="{{ loc.location_id }}" {% if loc.location_id == movement.to_location %}selected{% endif %}>
                {{ loc.name }}
            </option>
            {% endfor %}
        </select><br><br>

        <label>Quantity:</label><br>
        <input type="number" name="qty" min="1" value="{{ movement.qty }}" required><br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('view_movements') }}" class="btn btn-secondary">Back</a>
    </form>
    </div>
</body>
</html>
