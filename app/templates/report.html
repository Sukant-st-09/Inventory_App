<!DOCTYPE html>
<html>
<head>
    <title>Inventory Balance Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="navbar">
    <h1>Inventory Management System</h1>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('view_products') }}">Products</a>
    <a href="{{ url_for('view_locations') }}">Locations</a>
    <a href="{{ url_for('view_movements') }}">Movements</a>
    </div>
    <br>
<div class="container">
    <h1>Inventory Balance Report</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Product</th>
            <th>Warehouse</th>
            <th>Qty</th>
        </tr>
        {% for product in products %}
            {% for location in locations %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ location.name }}</td>
                    <td>{{ balance[(product.name, location.name)] }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</div>
</body>
</html>
