<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="navbar">
    <h1>Inventory Management System</h1>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('view_locations') }}">Locations</a>
    <a href="{{ url_for('view_movements') }}">Movements</a>
    <a href="{{ url_for('inventory_report') }}">Reports</a>
    </div>
    <br>
<div class="container">
    <h1>Edit Product</h1>
    <form method="POST">
        <label>Product ID:</label>
        <input type="text" value="{{ product.product_id }}" disabled>

        <label>Product Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('view_products') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
