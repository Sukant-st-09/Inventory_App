<!DOCTYPE html>
<html>
<head>
    <title>Add Product Movement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="navbar">
    <h1>Inventory Management System</h1>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('view_products') }}">Products</a>
    <a href="{{ url_for('view_locations') }}">Locations</a>
    <a href="{{ url_for('inventory_report') }}">Reports</a>
</div>
<br>
<div class = "container">
        <h1>Add Product Movement</h1>
    <form method="POST">
        <label>Product:</label><br>
        <select name="product_id" required>
            {% for product in products %}
            <option value="{{ product.product_id }}">{{ product.name }}</option>
            {% endfor %}
        </select><br>

        <label>From Location (leave blank if new stock):</label><br>
        <select name="from_location">
            <option value="">--None--</option>
            {% for loc in locations %}
            <option value="{{ loc.location_id }}">{{ loc.name }}</option>
            {% endfor %}
        </select><br>

        <label>To Location (leave blank if removing stock):</label><br>
        <select name="to_location">
            <option value="">--None--</option>
            {% for loc in locations %}
            <option value="{{ loc.location_id }}">{{ loc.name }}</option>
            {% endfor %}
        </select><br>

        <label>Quantity:</label><br>
        <input type="number" name="qty" min="1" required><br>

        <button type="submit" class="btn btn-primary">Add Movement</button>
        <a href="{{ url_for('view_movements') }}" class="btn btn-secondary">Back</a>
    </form>
    </div>
</body>
</html>
