<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="navbar">
    <h1>Inventory Management System</h1>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('view_locations') }}">Locations</a>
    <a href="{{ url_for('view_movements') }}">Movements</a>
    <a href="{{ url_for('inventory_report') }}">Reports</a>
    </div>
    <br>
<div class="container">
    <h1>Products List</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.name }}</td>
            <td>
            <a href="{{ url_for('edit_product', product_id=product.product_id) }}" class="btn btn-secondary">Edit</a>
            <form action="{{ url_for('delete_product', product_id=product.product_id) }}" method="POST" style="display:inline;">
                <button class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('add_product') }}" class="btn btn-secondary">Add Product</a>
</div>
</body>
</html>
